<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Científica
        <br>
        <br>*operaciones basicas y avanzadas
        <br>*logaritmos exponenciales
        <br>*razones trigonometricas
  
    </h1>
  

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('**')">^</button>
            <button onclick="appendToDisplay('÷')"class="sig">÷</button>
            
        
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('x')"class="sig">x</button>
            
            <button onclick="appendToDisplay('7')"class="num">7</button>
            <button onclick="appendToDisplay('8')"class="num">8</button>
            <button onclick="appendToDisplay('9')"class="num">9</button>
            <button onclick="appendToDisplay('-')" class="sig">-</button>
            
           
            <button onclick="appendToDisplay('4')"class="num">4</button>
            <button onclick="appendToDisplay('5')"class="num">5</button>
            <button onclick="appendToDisplay('6')"class="num">6</button>
            <button onclick="appendToDisplay('+')" class="sig">+</button>
            
            
            <button onclick="appendToDisplay('1')"class="num">1</button>
            <button onclick="appendToDisplay('2')"class="num">2</button>
            <button onclick="appendToDisplay('3')"class="num">3</button>
            <button onclick="calculate()" class="equal">=</button>
            
           
            <button onclick="appendToDisplay('0')"class="num">0</button>
            <button onclick="appendToDisplay('.')"class="num">.</button>
            <button onclick="appendToDisplay('Math.log(')">log</button>
            <button class="btn-pi" onclick="insertarPi()">π</button>
            <script>
               
                function insertarPi() {
                    const display = document.getElementById('display');
                    display.value = Math.PI.toFixed(8); 
                }
            </script>   
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace(/÷/g, '/');
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = result;
            }
        }
    </script>
</body>
</html>
